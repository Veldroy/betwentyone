<html>
  <head>

    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Blackjack</title>
  </head>
  <body>
    <div id="hud">
      <button id="solo">Solo vs AI</button>
      <button id="quick">Quick Match</button>
      <input id="codeInput" placeholder="Enter code"/>
      <button id="join">Join</button>
      <div id="tableInfo"></div>
      <div id="actions" style="display:none">
        <button data-a="bet">Bet</button>
        <button data-a="hit">Hit</button>
        <button data-a="stand">Stand</button>
        <button data-a="double">Double</button>
        <button data-a="split">Split</button>
        <button data-a="surrender">Surrender</button>
        <button data-a="next">Next</button>
      </div>
    </div>
    <canvas id="three"></canvas>
    <script type="module" src="./game/game.ts"></script>
